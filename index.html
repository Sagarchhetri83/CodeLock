<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeLock - Secure Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div class="cyber-lines"></div>
    <div id="particle-container" class="particle-container">
        <canvas id="particle-canvas"></canvas>
    </div>
    <div class="container">
        <header>
            <h1>Code<span class="highlight">Lock</span></h1>
            <p class="tagline">Secure Password Generator</p>
        </header>

        <div class="password-display">
            <input type="text" id="password-output" readonly>
            <button id="copy-btn" title="Copy to clipboard">
                <i class="fas fa-copy"></i>
            </button>
        </div>

        <div class="options-container">
            <div class="length-container">
                <div class="length-title">
                    <label for="length-slider">Password Length</label>
                    <span id="length-value">12</span>
                </div>
                <input type="range" id="length-slider" min="8" max="32" value="12">
            </div>

            <div class="checkboxes">
                <div class="checkbox-container">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Include Uppercase</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Include Lowercase</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">Include Numbers</label>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="symbols" checked>
                    <label for="symbols">Include Symbols</label>
                </div>
            </div>
        </div>

        <button id="generate-btn" class="generate-btn">Generate Password</button>

        <div class="strength-meter">
            <p>Password Strength</p>
            <div class="meter">
                <div class="meter-bar" id="strength-meter"></div>
            </div>
        </div>

        <footer>
            <p>Secure your digital life with CodeLock</p>
        </footer>
    </div>

    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>
</html>
